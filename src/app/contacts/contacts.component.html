<div class="bg-light p-4 rounded-lg m-3">
    <h1 class="display-4 text-center">New Contact</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-contacts-form></app-contacts-form>
    </div>
    <div class="col-md-6">
        <span>Contact List
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Email</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pd of service.list">
                        <td (click)="populateForm(pd)">{{pd.name}}</td>
                        <td (click)="populateForm(pd)">{{pd.surname}}</td>
                        <td (click)="populateForm(pd)">{{pd.email}}</td>
                        <td>
                            <i class="stretched-link">Details</i>
                        </td>
                        <td>
                            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.contactId)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </span>
    </div>
</div>
